name: Build and Scan Kubectl

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions: write-all

jobs:
  build-and-push:
    name: Build and Push Image in Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Kubectl version from Dockerfile
        id: extract_kubectl_version
        run: echo "KUBECTL_VERSION=$(grep -oP '(?<=KUBECTL_VERSION=)[0-9]+\.[0-9]+\.[0-9]+' Dockerfile)" >> $GITHUB_ENV

      - name: Show Kubectl version
        run: echo "Extracted version is ${{ env.KUBECTL_VERSION }}"

      - name: Build and Push Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: emanuelfds/kubectl:${{ env.KUBECTL_VERSION }}

  scan-and-upload:
    name: Scan Docker Image and Upload Results
    runs-on: ubuntu-latest

    needs: build-and-push

    steps:
      - name: Trivy Scan Docker Hub
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'emanuelfds/kubectl:${{ needs.build-and-push.outputs.extract_kubectl_version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'    
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
     
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
